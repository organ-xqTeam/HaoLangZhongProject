<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <title>咨询详情</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript">
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 100 + 'px';
  </script>
  <link rel="stylesheet" href="static/css/common.css">
  <link rel="stylesheet" href="static/css/user.css">
  <link rel="stylesheet" href="static/css/swiper.min.css">
  <script src="static/js/js-build/jquery-3.1.1.min.js"></script>
  <script src="static/js/mianG.js"></script>
  <style>
    .main{
       padding: .15rem;  
    }
    .main_list{
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* border-bottom: 0.01rem solid #ccc; */
      padding-bottom: .1rem;
    }
    .main_list img{
      width: .5rem;
      border-radius: 50%;
    }擦擦擦
    .main_right{
      display: flex;
      justify-content: space-between;
    }
    .list_right{
      /* background: red; */
      width: 2.8rem;
    }
    .title{
     line-height: .3rem;
    }
    h4{
     line-height: .3rem;
    }
    .bodylist{
       padding: 0 .2rem;
    }
    .bodylist span{
       /* padding: 0 .2rem; */
       display: inline-block;
       border: 0.01rem solid #cccccc47;
       width: .5rem;
       text-align: center;
    }
    .therapyslist{
      padding: 0 .2rem;
    }
    .therapyslist span{
      display: inline-block;
      border: 0.01rem solid #cccccc47;
      width: .5rem;
      text-align: center;
    }
    .miaosulist{
      padding: 0 .2rem;
    }
    .line{
      width: 100%;
      border-bottom: 0.01rem solid #ccc;
      height: .15rem;
    }


  .nav{
    justify-content: center;
    align-items: center;
    position: relative;
    width: 100%;
    display: flex;
    height: .4rem;
    border-bottom: 0.01rem solid #cccccc47;
    font-size: .18rem;
  }
  .back{
    position: absolute;
    left: .1rem;
    top: 0.07rem;
  }
  .img200{
    height: auto !important;
    width: .25rem;
  }
  </style>
</head>
<body>
<!-- <div class="nav">
  <img src="static/images/wode-left.png" class="back img200"/>
  <span>咨询详情</span>
</div> -->
<div class="main">
  <div class="main_list">
    <img src="static/images/head.png"/>
    <div class="list_right">
      <div class="main_right">
        <h4 class="title">官方客服</h4>
      </div>
      <span class="time">2018-1-25</span>
    </div>
  </div>
  <div class="content">

  </div>
  <div class="pic">

  </div>
  <div class="line"></div>
  <div class="body">
     <h4>身体部位</h4>
     <div class="bodylist">
      <!-- <span>头</span>
      <span>手</span> -->
     </div>
  </div>
  <div class="miaosu">
    <h4>症状描述</h4>
    <div class="miaosulist">
     <!-- <span>头</span>
     <span>手</span> -->
    </div>
  </div>
  <div class="therapys">
     <h4>接受疗法</h4>
     <div class="therapyslist">
      <!-- <span>头</span>
      <span>手</span> -->
     </div>
  </div>
</div>
<script>
var pageObj={
	  initData(){
      var id=window.location.href.split("?")[1].split("id=")[1]
      console.log(id)
      $.ajax({
            type: "get",
            url:Global.api+"/consultation/findConsultationById/"+id,
            contentType: 'application/json',
            dataType:"json",
            success: function (res) {
              console.log(res)
              let data=res.data
              $(".title").text(data.consultation.doctor_name)
              $(".time").text(data.consultation.replytime)
              data.body.forEach(function(item){
                  $(".bodylist").append(`
                      <span>${item.content}</span>
                  `)
              })
              data.therapys.forEach(function(item){
                 $(".therapyslist").append(`
                     <span>${item.content}</span>  
                 `)
              })
              $(".miaosulist").text(data.consultation.content)
              $(".content").text(data.consultation.content)
            },
            error: function (e) {
              console.log(e)
            }
      })
    },
    initEvent(){
       $(".back").click(function(){
         window.history.go( -1 )
       })
    },
    init(){
      pageObj.initData(),
      pageObj.initEvent()
    }
 } 
 $(function(){
    pageObj.init()
 })
</script>
</body>
</html>
