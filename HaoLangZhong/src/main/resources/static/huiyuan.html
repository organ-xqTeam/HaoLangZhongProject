<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员</title>
    <script src="static/js/js-build/jquery-3.1.1.min.js"></script>
    <script src="static/js/mianG.js"></script>
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 100 + 'px';
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: .14rem;
        }

        .content {
            padding: 20px 40px;
        }

        .content .t {
            text-align: center;
        }

        .content .t img {
            width: 50px;
        }

        .content>p {
            text-align: center;
            font-size: 16px;
            color: #E6BB55;
            font-weight: 600;
        }

        .content .t2 {
            display: flex;
            justify-content: center;
            padding: 10px 20px;
        }

        .content .t2 img {
            width: 60px;
        }

        .content .t2>div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .content .t2>div p {
            font-size: 13px;
            opacity: .5;
        }

        .content .t3 {
            border: #E6BB55 2px solid;
            border-radius: 8px;
            padding: 4px 10px;
            font-size: 13px;
            color: #E6BB55;
            line-height: 1em;
        }

        .content .b {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 25px;
        }

        .content .b div {
            flex: 1;
            text-align: center;
            background: #E6BB55;
            color: #fff;
            margin-bottom: 18px;
            border-radius: 15px;
            padding: 10px 0;
        }

        .content .b .bt2 {}

        .topBar {
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            display: flex;
            height: .4rem;
            border-bottom: .01rem solid #cccccc47;
        }

        .topBar img {
            width: .2rem;
            position: absolute;
            left: .1rem;
            top: 0.1rem;
        }

        .topBar .title {
            font-size: .16rem;
        }
    </style>
</head>

<body>
    <div class="topBar">
        <img src="static/images/fanhui.png" alt="" class="back">
        <span class="title">开通会员</span>
    </div>
    <div class="content">
        <div class="t">
            <img src="./static/images/hy1.png" alt="">
        </div>
        <p>开通好郎中会员 享专属特权</p>
        <div class="t2">
            <div class="s1">
                <img src="./static/images/hy3.png" alt="">
                <p>好郎中专属用户</p>
            </div>
            <!-- <div class="s2">
                <img src="./static/images/hy2.png" alt="">
                <p>看视频广告有收益</p>
            </div> -->
        </div>
        <div class="t3">
            <p>
                1、好郎中频道仅限会员用户指定手机用户
            </p>
            <!-- <p>
                2、可进入再好郎中频道里观看广告与视频可获得收益
            </p> -->
        </div>
        <div class="b">
            <div class="bt1">分享推荐</div>
            <div class="bt2">充值</div>
        </div>
    </div>


</body>
<script>
    $('.bt2').click(function () {
        window.location.href = 'memberpay.html'
    })
    $('.bt1').click(function () {
        window.location.href = 'share.html'
    })
    $('.back').click(function () {
        window.history.back();
    })
</script>

</html>
