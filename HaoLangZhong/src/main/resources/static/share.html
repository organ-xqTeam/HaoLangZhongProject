    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url('./static/images/bg_s3.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .share {
            position: fixed;
            width: 90%;
            height: 330px;
            left: 5%;
            top: 50%;
            transform: translate(0%, -50%);
        }

        .share img {
            width: 100%;
            height: 100%;
        }

        .share .code {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .share .code .right {
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            white-space: nowrap;
        }

        .share .code .right p {
            text-align: center;
        }

        .share .code .right p:first-child {
            font-size: 16px;
        }

        .share .code .right p:last-child {
            color: #F01912;
            font-size: 28px;
        }

        .share .code img {
            width: 96px;
            height: 96px;
        }
        .topBar {
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            display: flex;
            height: .4rem;
            border-bottom: .01rem solid #cccccc47;
        }
        .nav{
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            display: flex;
            height: .6rem;
            border-bottom: 1px solid #cccccc47;
            font-size: 16px;
        } 
        .back{
            position: absolute;
            left: .1rem;
            top: 50%;
            width: 14px;
            height: 14px;
            transform: translateY(-50%)
        }
        .code {
            font-size: 0;
        }
        .code p {
            font-size: 14px;
            text-align: center;
        }
        .code div:first-child {
            margin-right: 30px;
        }
    </style>
</head>
