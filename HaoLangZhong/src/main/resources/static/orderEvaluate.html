<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <title>评价</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript">
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 100 + 'px';
  </script>
  <link rel="stylesheet" href="static/css/common.css">
  <link rel="stylesheet" href="static/css/user.css">
  <script src="static/js/js-build/jquery-3.1.1.min.js"></script>
  <script src="static/js/mianG.js"></script>
  <style>
  	body {
  		font-size: .18rem;
  	}
   .line{
     width: 100;
     height: .8em;
     background: #cccccc47;
   }
   .text{
     width:100%;
     border: none;
     outline: none;
     padding: .6em;
     height: 9em;
   }
   .addpicWrap .addpicBtn{
  display: inline-block;
  width: 0.6rem;
  height: 0.6rem;
  background: url(static/images/add.png) center center no-repeat;
  background-size: 100%;
}
.addpicWrap .addedPic{
  display: flex;
  flex-wrap: wrap;
}
.addpicWrap .addedPic .picWrap{
  position: relative;
  /* padding: 16.6666%; */
  padding: calc(16.6666% - 0.05rem);
  margin: 0.05rem;
}
.addpicWrap .addedPic .picWrap>img{
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}
.addpicWrap .delPic{
  display: inline-block;
  width: 0.2rem;
  height: 0.2rem;
  background: url(static/images/移除@2x.png) center center no-repeat;
  background-size: 100%;
  position: absolute;
  top: 0.06rem;
  right: 0.06rem;
}
.content_top{
  padding: .5em;
}
/* 星评 */
.starsWrap{
    height: 0.25rem;

}
.stars{
  width: 100%;
  height: 100%;
  justify-content: space-around;
}
.stars>li{
  font-size: 0;
  height: .2rem;
  width: .2rem;
  margin-left: .05rem;
}
.stars>li.stars1{
  background: url(static/images/星星@2x.png) center center no-repeat;
  background-size: 100% 100%;
}
.stars>li.stars0{
  background: url(static/images/星星\ 拷贝@2x.png) center center no-repeat;
  background-size: 100% 100%;
}
.content_center{
  padding: .1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.img100{
  width: 3.5em;
}
.content_foot{
  padding: .8em;
}
.foot_title{
  line-height: 2.5em;
  border-bottom: 0.01em solid #ccc;
}
.foot_flex{
  display: flex;
  justify-content: space-around;
  margin-top: .8em;
}
.flex_foot{
  display: flex;
  flex-direction: column;
}
.flex_foot :last-child{
  color:#eb6003;
}
.content_button{
  width: 86%;
  margin: .5rem auto;
}
.content_button div{
    background: #7e1f03;
    color: #fff;
    text-align: center;
    padding: .1rem 0;
    border-radius: .08rem;
}
</style>
</head>
<body>
<div class="content_main">
   <div class="line"></div>
   <div class="content_top">
     <textarea class="text" placeholder="请填写您的评价内容"></textarea>
    <div class="addpicWrap">
      <div style="padding-left:0.05rem;">
        <a class="addpicBtn"></a>
      </div>
      <div class="addedPic">
        <!-- <div class="picWrap" style="display:none;">
          <img src="../static/images/timg.jpg" alt="图片">
          <span class="delPic"></span>
          <input type="file" style="display: none;">
        </div> -->
      </div>
    </div>
    </div>
    <div class="line"></div>
    <div class="content_center">
      <span style="white-space: nowrap;">评分</span>
      <div class="starsWrap">
        <ul class="flexCenter stars">
          <li class="stars0"></li>
          <li class="stars0"></li>
          <li class="stars0"></li>
          <li class="stars0"></li>
          <li class="stars0"></li>
        </ul>
      </div>
    </div>
    <div class="line"></div>
    <div class="content_button">
      <div onclick="pageObj.submit()">提交</div>
    </div>
</div>
<script>
 $(".addpicBtn").click(function(){
        let $div = $(`
          <div class="picWrap" style="display:none;">
            <img class="img100" src="" alt="图片">
            <span class="delPic"></span>
            <input type="file" style="display: none;">
          </div>
        `)
        $(".addedPic").append($div)
        let input = $div.find("input[type='file']")[0]
        input.click()   
 })
 $(".stars li").click(function(){
      let index=$(".stars li").index($(this))
      console.log(index)
      $(".stars li").each(function(idx){
        if (idx <= index) {
            $(this).addClass("stars1").removeClass("stars0")
          } else {
            $(this).addClass("stars0").removeClass("stars1")
          }
        })
 })
 $(".flex_foot").click(function(){
    window.location.href="pay.html"
 })
</script>
<script>
var userId="";
var token="";
var addressId="";
var orderId="";
var pageObj={
    initEvent(){
	  token=Global.getCookie("token");
	  userId=Global.getCookie("userid");
	  orderId=Global.getParameter("orderId");
	  console.log("userId:"+userId)
	  console.log("token:"+token)
	  console.log("orderId:"+orderId)
      $(".content_buttonssssss").click(function(){
            var docid=window.location.href.split("?")[1].split("docid=")[1]
            var cookieStr=document.cookie.split(";")
            let userid=cookieStr[0].split("=")[1]
            let token=cookieStr[1].split("=")[1]
            //获取星星个数
            var startnum=$(".stars1").length;
            console.log(startnum);
            let postdata=JSON.stringify({
                userid:userid,
                doctorid:docid,
                content:$(".text").val(),
                token:token,
                start:startnum
            });
            console.log(postdata);
           $.ajax({
                type:"post", 
                url:Global.api+"doctorComplaint/saveDoctorComplaint",
                data:postdata,
                dataType:"json",
                contentType:"application/json",
                success:function(e){
                    console.log(e)
                    if(e.msg=="成功"){
                      alert("提交成功")
                    }
                },
                error:function(){

                }
           })
      })  
    },
    submit(){
    	//获得星星书
    	var startnum=$(".stars1").length
    	//内容
    	var content=$(".text").val()+"";
    	let postdata=JSON.stringify({
			 "token":token,
			 "userId":userId,
			 "orderId":orderId,
			 "content":content,
			 "startnum":startnum
	      })
    	Global.ajaxRequest(Global.api+"/basketController/evaluateOrder",postdata)
	     .then((res) => {
	    	 console.log(res)
	    	 var code=res.data.code;
	    	 if(code=="0"){
	    	    alert("评价成功");
	    	    history.replaceState(null, null, "airPharmacy.html");
	    	    window.location.href="airPharmacy.html";
	    	 }
	     })

    }
 }
 $(function(){
   pageObj.initEvent()
 })
</script>
</body>
</html>
