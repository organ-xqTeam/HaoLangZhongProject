<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <title>专家简介</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript">
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 100 + 'px';
  </script>
  <link rel="stylesheet" href="static/css/common.css">
  <link rel="stylesheet" href="static/css/user.css">
  <link rel="stylesheet" href="static/css/swiper.min.css">
  <script src="static/js/js-build/jquery-3.1.1.min.js"></script>
  <script src="static/js/Global.js"></script>
  <style>
   .img_one{
     width: .5rem;
     height: auto;
     border-radius: 50%;
     margin: 0 .5em;
   }
   .img_two{
     width: .25rem;
     height: auto;
   }
   .content_list{
     padding: 1em;
     line-height: 0.25rem;
   }
   .list_item{
     display: flex;
     justify-content: space-between;
     align-items: center;
     border-bottom: .01rem solid #ccc;
     padding-bottom: .15rem;
   }
   .item_left{
     display: flex;
     flex-direction: column;
     align-items: center;
   }
   .item_flex{
     display: flex;
     justify-content: space-between;
     align-items: center;
   }
   .item_flex>span{
     color: #eb6003;
   }
   .level{
    background: #7e1f03;
    color: #fff;
    font-size: 0.01rem;
    padding: .2em 1.5em;
    border-radius: 1.5em;
   }
   .title{
     font-size: 1.2em;
     font-weight: 600;
   }
   .foot .zixuntext1{
     font-size: .2em;
     color: #ccc;
   }
   .button{
     padding-left: 4.5em;
   }
   .button span{
    background: #eb6003;
    color: #fff;
    border-radius: 0.3em;
    display: inline-block;
    width: 6em;
    text-align: center;
   }
   .content_tab{
    font-size: 1.1em;
    line-height: 3.2em;
   }
   .content_tab span{
    display: inline-block;
    width: 49%;
    text-align: center;
   }
   .line{
     width: 100;
     height: .4em;
     background: #cccccc47;
   }
   .choose{
    color: #7b2001;
    border-bottom: 0.15em solid #7b2001;
   }
   .person_content{
     padding: 1em 
   }
   .pic{
    width: 100%;
    height: 10em;
    background: #cccccc47;
    margin: 1.2em 0;
   }
   .certificate{
    color: #7b2001;
   }
   .swiper-container {
        width: 100%;
    }
  .swiper-slide {
    width: 2.2em;
    height: 7.2em;
    background: #cccccc47;
  }
  .tubiao{
    width: 0.2rem;
  }
  .flex_button{
    /* background: orange; */
    display: flex;
    align-items: center;
    width: 100%;
    justify-content: center;
    line-height: 2.5em;
  }
  .foot_button{
    display: inline-block;
    width: 49%;
    margin-top: 1.5em;
  }
  .button_right{
    background: #eb6003;
    color: #fff;
  }
  .touxiang{
    width: 2.5em;
    border-radius: 50%;
  }
  .user_content{
    padding: 0 .8em; 
  }
  .user_content_list{
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    border-bottom: 0.03em solid #ccc;
    padding-bottom: 1em;
    margin: 1em 0;
  }
  .foot_text{
    color:#ccc;
    font-size: .6em;
  }
  .foot_feet{
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #fff;
  }
  .content_main{
    padding-bottom: 4em;
  }
  .item_right{
    width: 3rem;
  }
  .soucang{
     display: inline-block;
     width: .3rem;
     height: .3rem;
     background: url(static/images/wode-wodeguanzhu.png) no-repeat;
     background-size:100%;
  }
  .foot{
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .zixun{
    display: flex;
    align-items: center;
  }
  .zixuntext2{
    color: #fff;
    background: #ec6001;
    padding: 0 .2rem;
    border-radius: .08rem;
    margin-left: .15rem;
  }
  </style>
</head>
<body>
    <div class="content_main">  
      <div class="content_list">
        <div class="list_item">
          <div class="item_left">
            <img src="static/images/head.png" class="img_one"/>
          </div>
          <div class="item_right">
            <div class="item_flex">
                <div>
                  <span class="title">专家姓名</span>
                  <span class="level">等级</span>
                </div>
                <span>￥200</span>
            </div>
            <div>
                <span>主要服务行主要服务或者行医案</span>
            </div>
            <div class="foot">
                <span class="zixuntext1">资讯次数:100次</span>
                <div class="zixun">
                    <span class="soucang"></span>
                    <span class="zixuntext2">咨询</span>
                </div>
            </div> 
          </div>
        </div>
      </div>
    </div>     

<script src="static/js/swiper.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    slidesPerView: 3,
    paginationClickable: true,
    spaceBetween: 30
});
</script>
<script>
 $(".content_tab").delegate("span","click",function(){
    $(this).css("color","#7b2001").siblings().css("color","")
    $(this).addClass("choose").siblings().removeClass("choose")
    console.log($(this).data("tab"))
    if($(this).data("tab")=="p"){
      $(".person_content").show();
      $(".user_content").hide();
    }else{
      $(".person_content").hide(); 
      $(".user_content").show()
    } 
 })
</script>
</body>
</html>
