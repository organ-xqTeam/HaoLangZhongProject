  <script type="text/javascript">
  var userId="";
  var token="";
  var pageObj={
		initData(){
				var cookieStr=document.cookie.split(";")
				console.log(cookieStr);
			    token=Global.getCookie("token");
			    userId=Global.getCookie("userid");
				console.log("userId:"+userId)
				console.log("token:"+token)
			    pageObj.getshowAirPharmacy();
			 },
			 init(){
			   pageObj.initData();
			 },
			 //触发搜索事件
			 searchKeyDown:function(thisObj){
				 console.log(window.event.keyCode);
				 if(window.event.keyCode == "13") {
					var storage=window.localStorage;
					storage.searchParam=thisObj.value;
					var jumpUrl ="medicineSearch.html";
				 	window.location.href=jumpUrl;
				 }
			 },
			 //跳转道购物车
			 goShopcart(){
				window.location.href="shoppingcart.html";
			 },
			 //跳转到按方抓药
			 goCatchMedicine(){
				 window.location.href="catchMedicine.html";
			 },
			 //通过不用的状态展示订单
			 getshowAirPharmacy(){
				 let postdata=JSON.stringify({
					 "token":token,
					 "userId":userId,
			      })
			     Global.ajaxRequest(Global.api+"/airPharmacy/index",postdata)
			     .then((res) => {
			    	 console.log(res);
			    	 var airAdPicList=res.data.airAdPicList;
			    	 airAdPicList.forEach(function(item){
				    	 $(".swiper-wrapper").append(`
						          <div class="swiper-slide">
						            <img src="${Global.picUrl+item.pic_url}" class="img200"/>
						          </div>	 
				    			 `)
			    	 })
					var airDrugFirstList=res.data.airDrugFirstList;
			    	$("#flex_box_1").append(`
			    		       <div class="box_item_left">
			    		    	  <a href="medicinedetail.html?drugId=${airDrugFirstList[0].id}">
			    		    	  	<img src="${Global.picUrl+airDrugFirstList[0].pic1}" style="width:100%;height:100%!important"  class="img200"/>
			    		    	  </a>
			    		       </div>
			    		       <div class="box_item_right">
			    		       	<a href="medicinedetail.html?drugId=${airDrugFirstList[1].id}">
			    		       		<img src="${Global.picUrl+airDrugFirstList[1].pic1}" style="width:100%;height:100%!important" class="img200"/>
			    		       	</a>	
			    		       </div>
			    			 `);
			    	$("#flex_box_2").append(`
			    				<div class="box_item2_left">
			    					<a href="medicinedetail.html?drugId=${airDrugFirstList[2].id}">
			    						<img src="${Global.picUrl+airDrugFirstList[2].pic1}"  style="width:100%;height:100%!important" class="img200"/>
			    		       		</a>
			    			   </div>
			    		       <div class="box_item2_center">
				    		      	 <a href="medicinedetail.html?drugId=${airDrugFirstList[3].id}">
				    		       		<img src="${Global.picUrl+airDrugFirstList[3].pic1}" style="width:100%;height:100%!important"  class="img200"/>
				    		      	</a>
			    		       </div>
			    		       <div class="box_item2_right">
				    		       	<a href="medicinedetail.html?drugId=${airDrugFirstList[4].id}">
				    		       		<img src="${Global.picUrl+airDrugFirstList[4].pic1}" style="width:100%;height:100%!important" class="img200"/>
				    		      	</a> 
			    		      </div>
			    			 `);

			      });
				
			 }
		  }
		  $(function(){
			  	/* document.cookie="token=e5e4510963f843fead83b5f70e8b9ec7";
			  	document.cookie="userid=123"; */
			    pageObj.init();
			   
			})
			  
  </script>  
</head>
