  <script type="text/javascript">
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 100 + 'px';

  <link rel="stylesheet" href="static/css/common.css">

  <style>
    .nav{
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      display: flex;
      height: .4rem;
      border-bottom: .01rem solid #cccccc47;
    }
    .back{
      position: absolute;
      left: .1rem;
      top: 0.1rem;
    }
    .img100{
      width: .1rem;
    }
    .img200{
      height: auto !important;
      width: .2rem;
    }
    .title{
      font-size: .16rem;
    }
    .item_flex{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .flex_item{
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: .45rem;
      border-bottom: .01rem solid #cccccc47;
    }
    .content{
      padding: .12rem;
    }
    .line{
     border-bottom:0.07rem solid #eee6e1;
     margin-top: .2rem;
    }
    .line2{
     border-bottom:0.07rem solid #eee6e1;
    }
    .color{
      color: #aa7563;
    }
    .height{
      height: 0.4rem;
    }
    .list{
      line-height: .3rem;
    }
    .list div{
      color: #ccc;
    }
    .list span{
      background: #eee6e1;
      padding: 0rem 0.17rem;
      display: inline-block;
      margin-right: .1rem;
    }
    .swiper-container {
        width: 100%;
    }
    .img_swiper{
      padding: .2rem;
    }
    .swiper_title{
      margin-left: -.2rem;
      margin-top: -.1rem;
      margin-bottom: .1rem;
    }
    /*上传图片*/
    .addpicWrap{
      position: absolute;
    top: 1rem;
    }
.addpicWrap .addpicBtn{
  display: inline-block;
  width: 0.6rem;
  height: 0.6rem;
  background: url(static/images/wode-tianjia.png) center center no-repeat;
  background-size: 70%;
}
.addpicWrap .addedPic{
  display: flex;
  flex-wrap: wrap;
}
.addpicWrap .addedPic .picWrap{
  position: relative;
  /* padding: 16.6666%; */
  padding: calc(16.6666% - 0.05rem);
  margin: 0.05rem;
}
.addpicWrap .addedPic .picWrap>img{
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}
.addpicWrap .delPic{
  display: inline-block;
  width: 0.2rem;
  height: 0.2rem;
  background: url(static/images/移除@2x.png) center center no-repeat;
  background-size: 100%;
  position: absolute;
  top: 0.06rem;
  right: 0.06rem;
}
.textarea{
    width: 100%;
    height: 1.4rem;
    border: 0.01rem solid #fbf7f4;
    background-color: #fbf7f4;
}
.introduce{
  position: relative;
}
.introduce .title{
  margin: .13rem 0;
}
.border{
  border: 0.01rem solid #852f14;
  margin-left: 0.05rem;
}
.input{
  border:none;
  text-align: right;
  color:#aa7563;
}
  </style>
</head>

<script src="static/js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 3,
        paginationClickable: true,
        spaceBetween: 30
    });
</script>
<script>
  $(".addpicBtn").click(function(){
        let $div = $(`
          <div class="picWrap" style="display:none;">
            <img class="img100" src="" alt="图片">
            <span class="delPic"></span>
            <input type="file" style="display: none;">
          </div>
        `)
        $(".addedPic").append($div)
        let input = $div.find("input[type='file']")[0]
        input.click()   
 })
 $(".jineng").click(function(){

 })
